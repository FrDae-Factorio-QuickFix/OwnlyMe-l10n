[tips-and-tricks-item-description]

RealisticReactors_Title=Congratulations! With this mod you have made your nuclear reactor setup a little bit more exciting!\n\n__CONTROL_STYLE_BEGIN__Realistic Reactors__CONTROL_STYLE_END__ [entity=RRR-realistic-reactor] produce heat and consume nuclear power cells just like the vanilla reactors. But their power output [virtual-signal=signal-reactor-power-output] and efficiency [virtual-signal=signal-reactor-efficiency] changes depending on the reactor core temperature [virtual-signal=signal-reactor-core-temp] and the reactor setup [virtual-signal=signal-neighbour-bonus]. \nAdditionally this mod introduces a __CONTROL_STYLE_BEGIN__Breeder Reactor__CONTROL_STYLE_END__ [entity=RRR-breeder-reactor]. Its operation is similar to the normal reactor and produces additional empty fuel cells while having a little less power output and efficiency.\n\nBoth reactors require proper cooling. If their core reaches 1000° a nuclear meltdown will occur. To prevent this the reactors have an integrated ECCS (Emergency Core Cooling System), where you can insert cold water to cool the reactor core. Cooling towers [entity=RRR-cooling-tower] are used to cool down the hot water or steam.
RealisticReactors_Operate=Stopping the reactor is called "scram".\nYou can start and stop the reactor with a button in the GUI or by "rotating" the reactor interface.\nThe GUI opens when you click the interface.\nAlternatively, a start or scram signal can be sent to the combinator
RealisticReactors_Meltdown=When the reactor reaches 1000° its core will melt.\nThis will cause the reactor to explode leaving behind a [entity=RRR-reactor-ruin].\nThe ruin will constantly produce radioactivity.\nTo stop the radioactivity, you need to build a [entity=RRR-reactor-sarcophagus] over the reactor ruin.\nAfter a long time (as seen in its health bar), the sarcophagus can be removed.\nThe only way to reduce the pollution is having Pollution modules permanently installed in the reactor. (These are not available in vanilla, you need an extra mod for that)
RealisticReactors_Output=[virtual-signal=signal-reactor-power-output], [virtual-signal=signal-reactor-efficiency] and [virtual-signal=signal-reactor-cell-bonus] change dynamically depending on the reactor core temperature.\n\n\n\n__CONTROL_STYLE_BEGIN__[Formula: "hotter = better"]__CONTROL_STYLE_END__\nGenerally this means, the hotter the better. (except with thorium fuel).\n\nI've categorized dozends of mod's fuel cells into these 4 behaviours:\n- Uranium has a very linear output/efficiency curve\n- Mox likes to be operated at very high temperatures\n- Plutonium is more forgiving at lower temperatures\n- Thorium even looses output/efficiency at higher temperatures\n\nUp to 3 Neighbours give a decent boost to efficiency and output. After that it's just 1% per additional neighbour.\nBreeder productivity also scales with temperature (except with thorium)\n\n\n\n\n\n__CONTROL_STYLE_BEGIN__[Formula: "temperature sweetspot"]__CONTROL_STYLE_END__\nThe general rule for power output and breeder bonus production is: the higher the temperature, the better. For the efficiency it's different: maximum efficiency is reached at a certain temperature, above and also below that point the efficiency is going to drop.\nEfficiency has a fixed minimum of 50%, and a fixed maximum of 200%.\n\nAll three values depend on the reactor setup, meaning the number of reactors connected by heat pipes (this feature replaces the vanilla neighbor bonus). The maximum is 4 connected reactors, the current state is visible in the [virtual-signal=signal-neighbour-bonus].\n\n1 Reactor: Efficiency sweetspot at 620°\n2 Reactors: Sweetspot 620-740°\n3 Reactors: Sweetspot 620-860°\n4 Reactors: 620-Inf°\n\nMore information comes with the mod, it is stored in the mod archive under DOCUMENTATION.

RealisticReactors_ECCS=The ECCS ("Emergency Core Cooling System") uses water to cool down the core directly.\nAttach pumps to each side and have them controlled by reactor temperature.\nWater flows from the fuller tank to the emptier one (any direction)
RealisticReactors_ControlRods=This system is entirely optional and needs to be researched before it gets available.\nThey increase or decrease power output on cost of efficiency and can be controlled via gui or with the "tachometer" signal\nIncreasing power is very quick, but reducing it takes longer\nAt lower temperatures, their operation is also much quicker\nIf you are brave, there's a setting that makes them also increase core temperature in an exponential way.
RealisticReactors_Quality=+10° max temperature per Reactor quality\n+10% cooling capabilities per Reactor quality\n+10% efficiency and power output per Reactor quality\n+10% efficiency per Fuel quality\n+10% control rod speed per Reactor quality

