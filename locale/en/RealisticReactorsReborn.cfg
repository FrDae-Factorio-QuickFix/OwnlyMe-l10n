RRR-realistic-reactor-interface=Provides signals of all important internal reactor data, and is used to send control signals to the reactor.
RRR-realistic-breeder-interface=Provides signals of all important internal reactor data, and is used to send control signals to the reactor.
RRR-realistic-reactor-eccs-L=Contains the water to directly cool down the reactor core.
RRR-realistic-reactor-eccs-R=Contains the water to directly cool down the reactor core.
RRR-cooling-tower=Cools steam or hot water down to 15° water.
RRR-realistic-reactor-normal=Produces heat. Has a high power output.
RRR-realistic-reactor-breeder=Produces heat. Has a medium power output but produces more empty fuel cells (i.e. materials) than the normal reactor.
RRR-reactor-ruin=Constantly produces radioactivity. Build a sarcophagus over it!
RRR-breeder-ruin=Constantly produces radioactivity. Build a sarcophagus over it!
