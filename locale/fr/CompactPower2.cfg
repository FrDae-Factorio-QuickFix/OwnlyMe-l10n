[mod-setting-description]
compactpower2-scale=Multiplies capacities but also costs.\nMin: 1.5\nMax: 10\nDefault: 2
compactpower2-price-scale=Should be higher than the scaling per tier
compactpower2-price-exponent=Adds an exponent to the already exponential price growth
compactpower2-space-solar-strength=Fixes that the new solar panels will be overpowered in space\n0.0625 = breakeven on last tier\n0.125 = breakeven on mk4

